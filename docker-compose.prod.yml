# Netflow Production Docker Compose
# Single container running backend (serves frontend)

services:
  netflow:
    # Use pre-built image from GitHub Container Registry
    # Or build locally by uncommenting the build section
    # build:
    #   context: .
    #   dockerfile: docker/Dockerfile
    image: ghcr.io/r0m1k3/netflow:main
    container_name: netflow
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - SESSION_SECRET=${SESSION_SECRET:-}
    ports:
      - "3001:3001"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    volumes:
      - netflow-config:/app/config
      - netflow-cache:/app/cache
    restart: unless-stopped

volumes:
  netflow-config:
  netflow-cache:
