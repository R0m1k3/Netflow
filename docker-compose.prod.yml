# Netflow Production Docker Compose
# Single container with nginx + backend (all-in-one)

services:
  netflow:
    # build:
    #   context: .
    #   dockerfile: docker/Dockerfile
    image: ghcr.io/r0m1k3/netflow:latest
    container_name: netflow
    environment:
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:?SESSION_SECRET is required}
    ports:
      - "8080:80"
    volumes:
      - netflow-config:/app/config
      - netflow-cache:/app/cache
    restart: unless-stopped

volumes:
  netflow-config:
  netflow-cache:
