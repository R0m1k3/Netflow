# Flixor Development Docker Compose
# Runs backend and frontend as separate services for development

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flixor-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - FRONTEND_URL=http://localhost:8080
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-dev}
    ports:
      - "3001:3001"
    volumes:
      - backend-config:/app/config
      - backend-cache:/app/cache
    restart: unless-stopped

  frontend:
    build:
      context: ./web_frontend
      dockerfile: docker/frontend.Dockerfile
    container_name: flixor-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  backend-config:
  backend-cache:
