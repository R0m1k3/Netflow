# Netflow Docker Compose - Single Container
# Frontend + Backend unified

services:
  netflow:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: netflow
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - FRONTEND_URL=http://localhost:3001
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    ports:
      - "3001:3001"
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    volumes:
      - netflow-data:/app/backend/data
      - netflow-cache:/app/cache
    restart: unless-stopped

volumes:
  netflow-data:
  netflow-cache:
